<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja"> 
            <h1>
                <img src="imagenes/logo.png" alt="logo de la Barbería Alura">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="contacto.html"> Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" required></textarea>
        
            <fieldset>
                <legend>¿Cómo desea ser contactado?</legend>

                <label for="radio-email">
                    <input type="radio" name="contacto" id="radio-email" value="email" class="imput-padron">
                    Email</label>

            <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono" class="imput-padron">
                Teléfono</label>

            <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="Whatsapp" class="imput-padron"
                checked>Whatsapp</label>
            </fieldset>

        <fieldset>
        <legend>¿En cuál horario prefiere ser atendido?</legend>
            <select>
                <option value="">Mañana</option>
                <option value="">Tarde</option>
                <option value="">Noche</option>
            </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" name="" id="" checked>
        ¿Le gustaría recibir novedades de la barbería Alura?
        </label>

        <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
           <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
        </tbody>
        </table>

    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la barbería Alura">
        <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>
</body>
</html>
